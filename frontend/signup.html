<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-400/80 to-emerald-700 font-sans">
  <nav class="bg-white/80 backdrop-blur-sm shadow-sm">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="text-xl font-bold text-emerald-900">Expense Tracker</div>
        <ul class="flex items-center gap-3">
          <li><a href="index.html" class="px-3 py-1 rounded-md text-emerald-900 hover:bg-emerald-50">Home</a></li>
          <li><a href="login.html" class="px-3 py-1 rounded-md text-emerald-900 hover:bg-emerald-50">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="min-h-[70vh] flex items-center justify-center px-4">
    <form action="dashboard.html" method="post" class="w-full max-w-md bg-white/90 rounded-xl p-8 shadow">
      <h1 class="text-2xl font-bold text-emerald-900 mb-4 text-center">Create Account</h1>

      <label class="block mb-3">
        <span class="text-sm text-emerald-900 font-medium">Username</span>
        <input name="username" required value="yourUsername" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300" />
      </label>

      <label class="block mb-3">
        <span class="text-sm text-emerald-900 font-medium">Email</span>
        <input name="email" type="email" required value="example@email.com" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300" />
      </label>

      <label class="block mb-3">
        <span class="text-sm text-emerald-900 font-medium">Password</span>
        <input name="password" type="password" required value="password123" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300" />
      </label>

      <label class="block mb-3">
        <span class="text-sm text-emerald-900 font-medium">Phone</span>
        <input name="phone" type="tel" required value="1234567890" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300" />
      </label>

      <div class="grid grid-cols-2 gap-3 mb-4">
        <label class="block">
          <span class="text-sm text-emerald-900 font-medium">Age</span>
          <input name="age" type="number" min="1" required value="18" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300" />
        </label>
        <label class="block">
          <span class="text-sm text-emerald-900 font-medium">Gender</span>
          <select name="gender" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-emerald-300">
            <option value="female">Female</option>
            <option value="male" selected>Male</option>
          </select>
        </label>
      </div>

      <button type="submit" class="w-full rounded-lg bg-emerald-600 text-white px-4 py-2 font-semibold hover:bg-emerald-700">Sign Up</button>

      <p class="text-center text-sm text-emerald-900/80 mt-4">Already have an account? <a href="login.html" class="font-semibold underline">Login</a></p>
    </form>
  </main>
</body>
</html>
